<!DOCTYPE html>
<html lang="el">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mood Diary</title>

    <!-- Bootstrap 5 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />

    <style>
      body {
        background: #f7f7f7;
        padding-top: 90px; /* Î³Î¹Î± Î½Î± Î¼Î·Î½ ÎºÏÏÎ²ÎµÏ„Î±Î¹ Ï„Î¿ content Î±Ï€ÏŒ Ï„Î¿ navbar */
        transition: background 0.3s, color 0.3s;
      }

      .navbar {
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 999;
      }

      .container {
        max-width: 900px;
      }

      /* ===== DARK MODE ===== */
      body.dark {
        background: #1e1e1e;
        color: #e0e0e0;
      }

      body.dark .navbar {
        background: #121212 !important;
      }

      body.dark .container,
      body.dark .profile-card,
      body.dark .card,
      body.dark .box {
        background: #2c2c2c;
        color: #e0e0e0;
      }

      body.dark input,
      body.dark textarea {
        background: #3a3a3a;
        color: #fff;
        border: 1px solid #555;
      }

      body.dark a {
        color: #d6b1c9;
      }

      body.dark .btn-outline-light {
        border-color: #aaa;
        color: #eee;
      }
    </style>
  </head>

  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="{% url 'home' %}">
          ğŸŒ¸ MoodDiary
        </a>

        <div>
          {% if user.is_authenticated %}
            <button
              class="btn btn-outline-light me-2"
              onclick="toggleDarkMode()"
              title="Dark mode"
            >
              ğŸŒ™
            </button>

            <a class="btn btn-outline-light me-2" href="{% url 'log_mood' %}">
              ğŸ§  ÎšÎ±Ï„Î±Î³ÏÎ±Ï†Î®
            </a>

            {% if request.resolver_match.url_name != 'profile' %}
              <a class="btn btn-outline-light me-2" href="{% url 'profile' %}">
                ğŸ‘¤ Î ÏÎ¿Ï†Î¯Î»
              </a>
            {% endif %}

            <a class="btn btn-outline-danger" href="{% url 'logout' %}">
              ğŸšª Î‘Ï€Î¿ÏƒÏÎ½Î´ÎµÏƒÎ·
            </a>

          {% else %}
            <a class="btn btn-success" href="{% url 'login' %}">
              Î£ÏÎ½Î´ÎµÏƒÎ·
            </a>
          {% endif %}
        </div>
      </div>
    </nav>

    <!-- CONTENT -->
    <div class="container">
      {% block content %}
      {% endblock %}
    </div>

    <script>
      function toggleDarkMode() {
        document.body.classList.toggle("dark");
        localStorage.setItem(
          "darkMode",
          document.body.classList.contains("dark")
        );
      }

      // load preference
      if (localStorage.getItem("darkMode") === "true") {
        document.body.classList.add("dark");
      }
    </script>
  </body>
</html>
