{% extends "base.html" %}

{% block content %}
  <div class="container">
    <h2>Επεξεργασία Προφίλ</h2>

    {% if messages %}
      {% for message in messages %}
        <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}

    <form method="post" class="form">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Αποθήκευση Αλλαγών</button>
    </form>

    <a href="{% url 'profile' %}" class="btn btn-secondary">Επιστροφή στο Προφίλ μου</a>
  </div>
{% endblock %}
