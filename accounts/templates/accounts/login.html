<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Î£ÏÎ½Î´ÎµÏƒÎ·</title>

    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background: linear-gradient(135deg, #e7c3d7, #c48aa3);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: 0.3s;
        }

        body.dark {
            background: linear-gradient(135deg, #2a1f29, #1e1e1e);
        }

        .login-container {
            width: 420px;
            background: white;
            padding: 50px 45px 45px;
            border-radius: 26px;
            box-shadow: 0 14px 40px rgba(0,0,0,0.3);
            text-align: center;
            animation: fadeIn 0.6s ease;
            position: relative;
        }

        body.dark .login-container {
            background: #2c2c2c;
        }

        .mini-logo {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #7b3b65, #9e4e79);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 32px;
            font-weight: bold;
            position: absolute;
            top: -35px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 6px 18px rgba(0,0,0,0.3);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            margin-top: 25px;
            color: #5a2a4a;
            font-size: 32px;
            margin-bottom: 25px;
        }

        body.dark h2 {
            color: #f0d6e6;
        }

        label {
            display: block;
            margin-top: 18px;
            font-size: 15px;
            text-align: left;
            font-weight: 600;
            color: #444;
        }

        body.dark label {
            color: #ddd;
        }

        input {
            width: 100%;
            padding: 15px;
            margin-top: 6px;
            border-radius: 12px;
            border: 1px solid #bbb;
            font-size: 16px;
            transition: 0.3s;
        }

        input:focus {
            border-color: #9e4e79;
            box-shadow: 0 0 10px rgba(158,78,121,0.35);
            outline: none;
        }

        body.dark input {
            background: #3a3a3a;
            border: 1px solid #555;
            color: white;
        }

        .password-wrapper {
            position: relative;
        }

        .lock-icon {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            color: #777;
            animation: lockPulse 1.8s infinite;
        }

        @keyframes lockPulse {
            0% { transform: translateY(-50%) scale(1); }
            50% { transform: translateY(-50%) scale(1.15); }
            100% { transform: translateY(-50%) scale(1); }
        }

        .password-wrapper input {
            padding-left: 40px;
        }

        .toggle-password {
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 18px;
            color: #777;
        }

        .remember {
            display: flex;
            align-items: center;
            margin-top: 14px;
            font-size: 14px;
            color: #555;
        }

        .remember input {
            width: auto;
            margin-right: 8px;
        }

        .error-message {
            margin-top: 15px;
            padding: 12px;
            background: #ffe6e6;
            color: #b00020;
            border-radius: 10px;
            animation: shake 0.4s;
            font-weight: 600;
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }

        button {
            width: 100%;
            margin-top: 30px;
            background: linear-gradient(135deg, #7b3b65, #9e4e79);
            border: none;
            color: white;
            padding: 15px;
            font-size: 18px;
            border-radius: 14px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: 600;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.25);
        }

        .forgot-text,
        .signup-text {
            margin-top: 22px;
            font-size: 15px;
        }

        a {
            color: #7b3b65;
            font-weight: 600;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .dark-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 16px;
            background: white;
            border-radius: 10px;
            cursor: pointer;
            border: 1px solid #ccc;
            font-weight: 600;
        }

        body.dark .dark-toggle {
            background: #333;
            color: white;
            border-color: #555;
        }
    </style>
</head>

<body>

        <a href="{% url 'signup' %}">Î•Î³Î³ÏÎ±Ï†Î® Î§ÏÎ®ÏƒÏ„Î·</a>

</div>

<script>

</body>
</html>
