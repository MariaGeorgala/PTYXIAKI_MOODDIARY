<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Logout</title>

    </head>
    <body>
        <div class="container">
            <h2>Logout</h2>
            <p>Είστε σίγουρος/η οτι θέλετε να αποσυνδεθείτε;</p>
            <form method="POST" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit">Logout</button>
                <a href="{% url 'diary/home' %}">Cancel</a>
            </form>
        </div>
    </body>
</html>
