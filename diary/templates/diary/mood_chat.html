{% extends "diary/base.html" %}

{% block content %}
<h2>Mood Chat</h2>

<div style="background:#fafafa;padding:15px;border-radius:10px;margin-bottom:20px;">
    {% for msg in chat_history %}
        {% if msg.role == "assistant" %}
            <p><strong>Σύστημα:</strong> {{ msg.content }}</p>
        {% else %}
            <p><strong>Εσύ:</strong> {{ msg.content }}</p>
        {% endif %}
    {% endfor %}
</div>

<form method="POST">
    {% csrf_token %}
    <label>Απάντηση:</label>
    <textarea name="answer" rows="3" style="width:100%"></textarea>
    <button class="button" type="submit">Αποστολή</button>
</form>
{% endblock %}
