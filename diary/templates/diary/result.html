<style>
.navbar{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:52px;
    background:#2b2b2b;
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:0 30px;
    box-shadow:0 4px 14px rgba(0,0,0,0.25);
    z-index:1000;
}

body{
    padding-top:70px;
}

.navbar a,
.navbar button{
    color:white;
    text-decoration:none;
    font-weight:600;
    margin-right:16px;
    font-size:15px;
    background:none;
    border:1px solid #aaa;
    padding:4px 12px;
    border-radius:14px;
    cursor:pointer;
    white-space:nowrap;
}

.nav-left a{
    border:none;
}

.result-wrapper{
    display:flex;
    justify-content:center;
    padding:40px 0;
}

.result-card{
    background:white;
    max-width:520px;
    width:100%;
    padding:45px;
    border-radius:26px;
    text-align:center;
    box-shadow:0 18px 45px rgba(0,0,0,0.18);
}

.icon{font-size:46px;margin-bottom:10px;}

.emotion-text{
    font-size:28px;
    font-weight:800;
    color:#7b3b65;
    margin-bottom:30px;
}

.score-label{
    font-weight:600;
    margin-bottom:10px;
}

.score-bar{
    height:14px;
    background:#eee;
    border-radius:10px;
    overflow:hidden;
}

.score-fill{
    height:100%;
    width:0;
    transition:width 0.8s ease;
}

.score-fill.low{background:#2ecc71;}
.score-fill.medium{background:#f1c40f;}
.score-fill.high{background:#e67e22;}
.score-fill.extreme{background:#e74c3c;}

.score-number{
    margin-top:12px;
    font-size:20px;
    font-weight:700;
}

.btn-primary{
    display:inline-block;
    margin-top:30px;
    padding:14px 30px;
    border-radius:24px;
    background:linear-gradient(135deg,#7b3b65,#9e4e79);
    color:white;
    text-decoration:none;
    font-weight:700;
}

.fade-in{
    animation:fadeUp .6s ease;
}

@keyframes fadeUp{
    from{opacity:0;transform:translateY(25px);}
    to{opacity:1;transform:translateY(0);}
}
</style>

<script>
document.addEventListener("DOMContentLoaded", function () {
    const bar = document.querySelector(".score-fill");
    if (bar) {
        const score = bar.dataset.score || 0;
        bar.style.width = score + "%";
    }
});

function toggleDarkMode(){
    document.body.classList.toggle("dark");
    localStorage.setItem("dark", document.body.classList.contains("dark"));
}
if(localStorage.getItem("dark")==="true"){
    document.body.classList.add("dark");
}
</script>

{% endblock %}
