<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Mood Diary{% endblock %}</title>

    <style>
        body {
            background: #f5f5f5;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 60%;
            margin: 40px auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px #ccc;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
        }

        .button:hover {
            background: #45a049;
        }
    </style>
</head>

<body>

<div class="container">
    {% block content %}
    {% endblock %}
</div>

</body>
</html>
